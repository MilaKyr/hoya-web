<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact page</title>
    <link rel="stylesheet" type="text/css" href="../public/style.css">
</head>
<body>
<div class="align-items-center margin:25px">
    <form class="title" action="/send_message" method="post">
        <h1 class="title text-center mb-4">We will be happy to hear from you!</h1>
        <div class="form-group position-relative">
         <input class="form-control form-control-lg thick" type="text" id="name" name="name" placeholder="Name"><br>
        </div>
        <div class="form-group position-relative">
            <input class="form-control form-control-lg thick" type="email" id="email" name="email" placeholder="E-mail"><br>
        </div>
        <div class="form-group message">
            <textarea class="form-control form-control-lg" type="text" id="message" name="message" placeholder="Message" rows="7"></textarea>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Send">
        </div>
    </form>
</div>
</body>
</html>
