{% extends "base.html" %}
{% block title %}List{% endblock %}
{% block head %}
{% call super() %}
{% endblock %}
{% block content %}
<h1 class="my-8 md:text-2xl  font-title italic font-bold flex flex-col items-center">Available hoyas:</h1>
<ul class="max-w-md space-y-1 text-black-500 list-disc list-inside dark:text-black-400">
    {% for product in products %}
    <li><a href="/hoya/{{ product.id }}" type="submit" methods="get">{{ product.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
